<!DOCTYPE html>
<html lang="en">
    <head>
        <title>NEW BOOK</title>
    </head>
    <body>

        <nav>
            <h5 class='nav'><a href='/books/'>Home</a></h5>
            <h5 class='nav'><a href='/logout'>Logout</a></h5>
        </nav>

        <h3>Add a New Book Title and a Review:</h3>
        {% for message in messages %}
            {% if 'error' in message.tags %}
                <ul>
                    <li>{{ message }}</li>
                </ul>
            {% endif %}
        {% endfor %}
        <form action='/books/add' method='POST'>
            {% csrf_token %}
            <label for='title'>Book Title: </label>
            <input name='title' type='text'/>
            <label for='author'>Author: </label>
            <text>Choose from the list: </text>
            <select name='author'>
                {% for author in authors %}
                    <option value='{{ author }}'>{{ author }}</option>
                {% endfor %}
            </select>
            <text>Or add a new author: </text>
            <input name='new_author' type='text'/>
            <label for='content'>Review: </label>
            <input name='content' type='text'/>
            <label for='rating'>Rating </label>
            <select name='rating'>
                <option value='5'>5</option>
                <option value='4'>4</option>
                <option value='3'>3</option>
                <option value='2'>2</option>
                <option value='1'>1</option>
            </select>
            <input type='submit' value='Add Book and Review'/>
        </form>

    </body>
</html>
